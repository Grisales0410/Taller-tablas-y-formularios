<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pagos</title>
</head>
<body>
    <div>
        <fieldset>
        MIS DATOS: <br> <br> <br>
        <label>1.Nombre:</label>
        <input type="text" placeholder="Escriba aquí su nombre"> <br>
        <label>2.Correo electronico:</label>
        <input type="email" placeholder="ejemplo@dominio.com"> <br>
        <label>3.Teléfono:</label> 
        
        <input type="numbers" placeholder="ej. +34984530203"> <br> <br> 
        </fieldset> <br> <br> 
        <fieldset>
        Dirección: <br> <br> <br>
        <label>1.Dirección:</label>
        <textarea></textarea>  <br>
        <label>2.Código postal:</label> 
        <input type="numbers" placeholder="CP"> <br>
        <label>3.Ciudad:</label> 
        <input type="text" placeholder="Ciudad"> <br> <br> <br>
        </fieldset> <br> <br>
        <fieldset>
        Forma de pago: <br> <br> <br>
        <fieldset>
        <label>1.Tarjetas de credito:</label> <br>
        <input type="radio"  name="Tarjeta" value="visa"> VISA <br>
        <input type="radio" name="Tarjeta" value="American Express"> American Express <br>
        <input type="radio" name="Tarjeta" value="Master Card"> Master Card <br>
        </fieldset>
        <label>2.Número tarjeta:</label>
        <input type="numbers" placeholder="Número tarjeta"> <br>
        <label>3.Código seguridad:</label>
        <input type="password" placeholder="Código seguridad"> <br>
        <label>4.Nombre tarjeta:</label>
        <input type="text" placeholder="Nombre exacto tarjeta"> <br> <br> <br>
        </fieldset> <br> <br>
        <button type="submit">Comprar</button>
        


    </div>
    
</body>
</html>
